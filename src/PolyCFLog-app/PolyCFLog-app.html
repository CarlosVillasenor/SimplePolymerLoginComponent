<dom-module id="PolyCFLog-app">
  <template>
  <style>
  :host {
    display: block;
    text-align: center;
  }
  paper-card{
    width: 400px;
    text-align: left;
    padding: 1em 1em 1em 1em;
  }
  paper-card .card-actions {
    padding: 1em 0 0 0;
    text-align: right;
  }
  paper-card .card-header {
    font-size: 2em;
    color: var(--paper-grey-700);
  }
  paper-card .card-header iron-icon {
    height: 2em;
    width: 2em;
    color: var(--paper-blue-200);
  }
  paper-button {
    color: var(--paper-red-300);
  }
  paper-button[raised] {
    background-color: var(--primary-color);
    color: white;
  }
  </style>
  <!--SSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSSS-->
  <paper-card  image="" elevation="1" animated-shadow="false">

  <div class="card-header">
    <iron-icon icon="account-circle"></iron-icon>
    <span>Crear cuenta<span>
    </div>

    <form is="iron-form" id="form">
      <div class="card-content">

        <paper-input label="Email" value="{{email}}"required type="email"></paper-input>
        <paper-input label="ContraseÃ±a" value="{{password}}" required type="password"></paper-input>
      </div>

      <div class="card-actions">

        <paper-button raised id="login">Enviar</paper-button>
        <paper-button >Cancelar</paper-button>
      </div>
    </form>
  </paper-card>

</template>
<!--TTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTTT-->
<script>
Polymer({
  is: 'PolyCFLog-app',
  properties:{
    email:{
      type: String,
      observer:"_emailChanged"
    },
    password:{
      type: String,
      observer:"_emailChanged"
    }

  },
  ready: function(){
   this.$.login.addEventListener("click", ()=>{ this.$.form.submit ()});
   this.$.login.addEventListener("click", ()=>{ console.log("Se apreto submit")})
  },
  _emailChanged: function(a,b){
    console.log(a);
    console.log(b);
  }


});
</script>
</dom-module>
